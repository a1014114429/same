<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>same</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="height: 749px; overflow: hidden;">
    <div class="Content">
        <div class="Scroller-wrapper" style="transform: translate3d(0px,0px,0px); transition: none;">
            <div class="Cloud-container">
                <div class="Cloud-wrapper" style="transform: translate3d(0px,0px,0px);">
                    <div class="Cloud" style="width: 12rem; animation: 30s cloud-single ease-out infinite;"></div>
                </div>
            </div>
            <div class="Scroll-background"></div>
            <div class="Chaacter-wrapper" style="transform: translate3d(0px,0px,0px) scale(1.6);">
                <div class="Idol-body" style="transform: translate3d(0px,0px,0px) scaleY(1);"></div>
                <div class="Idol-head" style="transform: translate3d(0px,0px,0px); transition: none;"></div>
            </div>
            <div class="Pipe-container">
                <div class="Pipe-wrapper" style="transform: translate3d(0rem,0px,0px); transition: 400ms ease-in-out;">
                    <div class="Pipe-0"></div>
                    <div class="Pipe-1"></div>
                    <div class="Pipe-2"></div>
                    <div class="Pipe-3"></div>
                </div>
            </div>
            <div class="Game-start-bar">
                选择你的角色
                <div class="Idol-selector">
                    <div class="Idol-a idols"></div>
                    <div class="Idol-b idols grey"></div>
                    <div class="Idol-c idols grey"></div>
                    <div class="Idol-d idols grey"></div>
                </div>
            </div>
        </div>
        <div class="Guide-button"></div>
        <div class="Shara-button" style="display: none;"></div>
        <div class="Rank">18 m</div>
        <div class="High-rank">best: 61 m</div>
        <div class="Single-rank" style="opacity: 0;">22 m</div>
    </div>
</body>
</html>
